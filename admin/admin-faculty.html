<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - Faculty Management</title>
  <link rel="stylesheet" href="../css/admin.css">
  <style>
    body { margin:0; background: #f4f6fc; }
    .container { display: flex; }
    main { flex: 1; padding: 40px; background: #f4f6fc; min-height: 100vh; }
    .main-card {
      margin: 40px auto;
      max-width: 1200px;
      background: #fff;
      border-radius: 22px;
      box-shadow: 0 8px 32px rgba(60,72,128,0.12);
      padding: 40px 0;
      text-align: center;
    }
    .faculty-form-card {
      background: #f5f7fa;
      border-radius: 18px;
      max-width: 900px;
      margin: 32px auto 0 auto;
      padding: 40px 40px 32px 40px;
      box-shadow: 0 2px 12px rgba(60,72,128,0.06);
      text-align: left;
    }
    .faculty-form-card label {
      font-weight: 600;
      color: #3949ab;
      margin-top: 18px;
      display: block;
      font-size: 1.08em;
    }
    .faculty-form-card input {
      width: 100%;
      padding: 14px;
      margin: 10px 0 22px 0;
      border: 1.5px solid #bdbdbd;
      border-radius: 7px;
      font-size: 1.08em;
      background: #f5f7fa;
      transition: border 0.2s;
    }
    .faculty-form-card input:focus {
      border-color: #3949ab;
      outline: none;
    }
    .faculty-form-card button {
      background: linear-gradient(90deg, #009688 0%, #3949ab 100%);
      color: #fff;
      border: none;
      padding: 12px 32px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1.1em;
      box-shadow: 0 2px 8px rgba(60,72,128,0.08);
      transition: background 0.2s, box-shadow 0.2s;
      margin-top: 10px;
    }
    .faculty-form-card button:hover {
      background: linear-gradient(90deg, #00796b 0%, #1a237e 100%);
      box-shadow: 0 4px 16px rgba(60,72,128,0.16);
    }
    .sidebar-icon {
      font-size: 1.3em;
      margin-right: 12px;
    }
    .sidebar-link {
      display: flex;
      align-items: center;
      padding: 12px 25px;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      margin-bottom: 8px;
      font-weight: 500;
      transition: background 0.2s;
    }
    .sidebar-link.active, .sidebar-link:hover {
      background: rgba(255,255,255,0.12);
    }
    .logo {
      background:#ffd600;color:#1a237e;width:50px;height:50px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:1.7em;font-weight:bold;margin-right:15px;
    }
    .brand {
      display:flex;align-items:center;padding:30px 20px 20px 20px;
    }
    .title { font-size:1.3em;font-weight:600; }
    .sub { font-size:0.95em;opacity:0.8; }
  </style>
</head>
<body>
<div class="container">
  <!-- Sidebar -->
  <aside class="aside" style="background:#1a237e; color:#fff; min-width:220px; min-height:100vh; padding:0;">
    <div class="brand">
      <div class="logo">SC</div>
      <div>
        <div class="title">Smart Campus</div>
        <div class="sub">Admin</div>
      </div>
    </div>
    <ul class="menu" style="list-style:none;padding:0;margin-top:30px;">
      <li><a href="admin-dashboard.html" class="sidebar-link"><span class="sidebar-icon">üè†</span> Dashboard</a></li>
      <li><a href="admin-faculty.html" class="sidebar-link active"><span class="sidebar-icon">üë®‚Äçüè´</span> Faculty</a></li>
      <li><a href="manage-students.html" class="sidebar-link"><span class="sidebar-icon">üéì</span> Students</a></li>
      <li><a href="admin-reports.html" class="sidebar-link"><span class="sidebar-icon">üìä</span> Reports</a></li>
      <li><a href="../login.html" class="sidebar-link"><span class="sidebar-icon">üü•</span> Logout</a></li>
    </ul>
  </aside>
  <!-- Main Content -->
  <main>
    <div class="main-card">
      <h1 style="font-size:2.2em;color:#283593;margin-bottom:18px;">
        <span style="font-size:1.2em;">üë®‚Äçüè´</span> Faculty Management
      </h1>
      <div class="faculty-form-card">
        <form id="addFacultyForm">
          <label for="facultyId">Faculty ID</label>
          <input type="text" id="facultyId" required>
          <label for="facultyName">Name</label>
          <input type="text" id="facultyName" required>
          <label for="facultyDept">Department</label>
          <input type="text" id="facultyDept" required>
          <label for="facultySubject">Subject</label>
          <input type="text" id="facultySubject" required>
          <button type="submit">Add Faculty</button>
        </form>
      </div>
      <!-- You can add a faculty list table below if needed -->
    </div>
  </main>
</div>
<script>
let facultyList = JSON.parse(localStorage.getItem("facultyList") || "[]");

document.getElementById("addFacultyForm").addEventListener("submit", function(e) {
  e.preventDefault();
  const id = document.getElementById("facultyId").value.trim();
  const name = document.getElementById("facultyName").value.trim();
  const dept = document.getElementById("facultyDept").value.trim();
  const subject = document.getElementById("facultySubject").value.trim();
  if (id && name && dept && subject) {
    facultyList.push({ id, name, dept, subject });
    localStorage.setItem("facultyList", JSON.stringify(facultyList));
    alert("Faculty added!");
    this.reset();
  }
});
</script>
</body>
</html>
