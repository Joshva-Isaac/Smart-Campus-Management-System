<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Opening | Faculty</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="container">
  <aside class="aside">
    <ul class="menu">
      <li><a href="faculty-dashboard.html">🏠 Dashboard</a></li>
      <li><a href="attendance-mark.html">📊 Mark Attendance</a></li>
      <li><a href="course-opening.html" class="active">📖 Course Opening</a></li>
      <li><a href="../login.html">🚪 Logout</a></li>
    </ul>
  </aside>
  <main>
    <div class="main-card">
      <h1>📖 Open Courses for Enrollment</h1>
      <form id="courseForm">
        <label for="slot">Select Slot:</label>
        <select id="slot" name="slot" required>
          <option value="A">Slot A</option>
          <option value="B">Slot B</option>
          <option value="C">Slot C</option>
          <option value="D">Slot D</option>
        </select>

        <label for="subject">Course Name:</label>
        <input type="text" id="subject" name="subject" placeholder="Enter Subject Name" required>

        <button type="submit">Open Course</button>
      </form>

      <h2>📋 Current Open Courses</h2>
      <ul id="openCourses"></ul>
    </div>
  </main>
</div>
<footer class="footer">© 2025 Smart Campus</footer>
<script src="../js/app.js"></script>
<script>
  loadOpenCourses();
  document.getElementById("courseForm").addEventListener("submit", saveCourseOpening);
</script>
</body>
</html>
